<main>
	<div class="container">
	  <div class="form-section">
		<h2>Book Listing</h2>
  
		<div class="form-group">
		  <label for="id">Id:</label>
		  <input type="number" id="id" [(ngModel)]="id" name="id" required />
		</div>
  
		<div class="form-group">
		  <label for="title">Title:</label>
		  <input type="text" id="title" [(ngModel)]="title" name="title" required />
		</div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" [(ngModel)]="author" name="author" required />
        </div>
        
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" [(ngModel)]="genre" name="genre" required />
        </div>
          
  
		<div class="form-group">
		  <label for="quantity">Quantity:</label>
		  <input type="number" id="age" [(ngModel)]="quantity" name="quantity" required />
		</div>
  
  
		<button class="btn" (click)="addBooks()">Add to Library</button>
	  </div>
  
	  <div class="table-section">

		<h1>Book List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Title</th>
			  <th>Author</th>
              <th>Genre</th>
              <th>Quantity</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let books of book">
			  <td>{{ books.id }}</td>
			  <td>{{ books.title }}</td>
			  <td>{{ books.author }}</td>
			  <td>{{ books.genre }}</td>
              <td>{{ books.quantity }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
