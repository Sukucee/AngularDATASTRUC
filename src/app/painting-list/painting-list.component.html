<main>
	<div class="container">
	  <div class="form-section">
		<h2>Art Gallery</h2>
  
	
		<div class="form-group">
		  <label for="title">Painting Title:</label>
		  <input type="text" id="title" [(ngModel)]="title" placeholder="(Mona Lisa)" name="title" required />
		</div>

        <div class="form-group">
            <label for="style">Art Style:</label>
            <input type="text" id="style" [(ngModel)]="style" placeholder="(Rennaisance)" name="style" required />
          </div>
  
  
		<button class="btn" (click)="addArt()">Add to collection</button>
	  </div>
  
	  <div class="table-section">

		<h1>Painting List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Painting Title</th>
			  <th>Art Style</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let paint of painting">
			  <td>{{ paint.title }}</td>
			  <td>{{ paint.style }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
