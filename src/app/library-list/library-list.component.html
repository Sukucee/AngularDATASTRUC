<main>
	<div class="container">
	  <div class="form-section">
		<h2>Library Listing</h2>

		<div class="form-group">
		  <label for="name">Library Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" placeholder="(NumPy)" name="name" required />
		</div>


        <div class="form-group">
            <label for="language">Language:</label>
            <input type="text" id="language" [(ngModel)]="language" placeholder="(Python)" name="language" required />
        </div>

        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" [(ngModel)]="purpose" placeholder="(Numerical Typing)" name="purpose" required />
        </div>

        <div class="form-group">
            <label for="functions">Function:</label>
            <input type="text" id="functions" [(ngModel)]="functions" placeholder="(Array operation,  linear algebra, statistical functions )" name="functions" required />
        </div>
          
  
		<button class="btn" (click)="addLibrary()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Library List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
              <th>Language</th>
              <th>Purpose</th>
              <th>Function</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let are of LibraryList">
			  <td>{{ are.name }}</td>
			  <td>{{ are.language }}</td>
              <td>{{ are.purpose }}</td>
              <td>{{ are.functions }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
