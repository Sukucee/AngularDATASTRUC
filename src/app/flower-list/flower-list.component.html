<main>
	<div class="container">
	  <div class="form-section">
		<h2>Flower List</h2>
  
	
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="text" id="stock" [(ngModel)]="stock" placeholder="(25-100 Bunches)"   name="stock" required />
          </div>
  
		<div class="form-group">
		  <label for="price">Price:</label>
		  <input type="number" id="price" [(ngModel)]="price" name="price" required />
		</div>

        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" [(ngModel)]="color" placeholder="(Red)"  name="color" required />
          </div>
  
  
		<button class="btn" (click)="addFlower()">Add to basket</button>
	  </div>
  
	  <div class="table-section">

		<h1>Flower List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
              <th>Stock</th>
              <th>Price</th>
              <th>Color</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let petal of flower">
			  <td>{{ petal.name }}</td>
              <td>{{ petal.stock }}</td>
			  <td>{{ petal.price }}</td>
			  <td>{{ petal.color }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
