<main>
	<div class="container">
	  <div class="form-section">
		<h2>Furniture Store</h2>
  
	
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>

        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" id="material" [(ngModel)]="material" placeholder="(Wood, Metal, Glass and etc.)" name="material" required />
          </div>
  
		<div class="form-group">
		  <label for="price">Price:</label>
		  <input type="price" id="price" [(ngModel)]="price" name="price" required />
		</div>
  
  
		<button class="btn" (click)="addFurniture()">Add to cart</button>
	  </div>
  
	  <div class="table-section">

		<h1>Furniture List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
			  <th>Material</th>
              <th>Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let item of furniture">
			  <td>{{ item.name }}</td>
              <td>{{ item.material }}</td>
			  <td>{{ item.price }}</td>
			  
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
