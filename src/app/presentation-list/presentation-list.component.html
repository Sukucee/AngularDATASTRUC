<main>
	<div class="container">
	  <div class="form-section">
		<h2>Presentaion Enlistment</h2>
  
	
		<div class="form-group">
		  <label for="title">Title:</label>
		  <input type="text" id="title" [(ngModel)]="title" placeholder="(1 way to survive SIA 2)" name="title" required />
		</div>

        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" id="content" [(ngModel)]="content" placeholder="(Surviving certain subject)" name="content" required />
          </div>
        
          <div class="form-group">
            <label for="presenter">Presenter(s):</label>
            <input type="text" id="presenter" [(ngModel)]="presenter" placeholder="(Katherine & Castiah)" name="presenter" required />
          </div>

  
		<button class="btn" (click)="addNaThis()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Presentation List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Title</th>
              <th>Content</th>
              <th>Presenter(s)</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let item of ppt">
			  <td>{{ item.title }}</td>
              <td>{{ item.content }}</td>
              <td>{{ item.presenter }}</td> 
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
