<main>
	<div class="container">
	  <div class="form-section">
		<h2>Inventory Listing</h2>
  
	
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" [(ngModel)]="type" placeholder="(tool, equipment, material, food, or others)"   name="type" required />
          </div>
          
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required />
          </div>

          <div class="form-group">
            <label for="price">Price:</label>
            <input type="price" id="price" [(ngModel)]="price" name="price" required />
          </div>
  
  
		<button class="btn" (click)="addInventory()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Inventory List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
			  <th>Type</th>
              <th>Quantity</th>
              <th>Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let items of InventoryList">
			  <td>{{ items.name }}</td>
			  <td>{{ items.type }}</td>
              <td>{{ items.quantity }}</td>
              <td>{{ items.price }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
