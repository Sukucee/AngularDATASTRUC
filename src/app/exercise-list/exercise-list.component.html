<main>
	<div class="container">
	  <div class="form-section">
		<h2>Exercise Enlistment</h2>
  
	
		<div class="form-group">
		  <label for="name">Exercise Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" placeholder="(Push-Up)" name="name" required />
		</div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" [(ngModel)]="type" placeholder="(Strength Training)"   name="type" required />
          </div>
  
		<div class="form-group">
		  <label for="target">Target Muscle Group:</label>
		  <input type="price" id="target" [(ngModel)]="target" placeholder="(Chest, Triceps, Shoulders)"  name="target" required />
		</div>

		<button class="btn" (click)="addExercise()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Exercise List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Exercise Name</th>
              <th>Type</th>
              <th>Target Muscle Group</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let biceps of ExerciseList">
			  <td>{{ biceps.name }}</td>
              <td>{{ biceps.type }}</td>
			  <td>{{ biceps.target }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
