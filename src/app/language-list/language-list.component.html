<main>
	<div class="container">
	  <div class="form-section">
		<h2>Language Listing</h2>

		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>


        <div class="form-group">
            <label for="country">Country:</label>
            <input type="country" id="country" [(ngModel)]="country" name="country" required />
        </div>
          
  
		<button class="btn" (click)="addLang()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Language List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
              <th>Country</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let lang of language">
			  <td>{{ lang.name }}</td>
			  <td>{{ lang.country }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
