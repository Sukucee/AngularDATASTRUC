<main>
	<div class="container">
	  <div class="form-section">
		<h2>COURSE ENLISTMENT</h2>
  
	
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" [(ngModel)]="id" name="id" required />
          </div>

		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" placeholder="(Bachelor of Science in Information Technology)" name="name" required />
		</div>

		<button class="btn" (click)="addCourse()"> ADD </button>
	  </div>
  
	  <div class="table-section">

		<h1>COURSE LIST</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>ID</th>
			  <th>NAME</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let course of CourseList">
			  <td>{{ course.id }}</td>
			  <td>{{ course.name }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
