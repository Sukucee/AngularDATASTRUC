<main>
	<div class="container">
	  <div class="form-section">
		<h2>Menu List</h2>
  
	
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" [(ngModel)]="type" placeholder="Appetizer, Main Course, or Dessert"   name="type" required />
          </div>
          
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="price" id="price" [(ngModel)]="price" name="price" required />
          </div>
  
  
		<button class="btn" (click)="addMenu()">Add order</button>
	  </div>
  
	  <div class="table-section">

		<h1>Menu List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
			  <th>Type</th>
              <th>Pice</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let foodie of food">
			  <td>{{ foodie.name }}</td>
			  <td>{{ foodie.type }}</td>
              <td>{{ foodie.price }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
