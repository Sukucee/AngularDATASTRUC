<main>
	<div class="container">
	  <div class="form-section">
		<h2>Mobile App Listing</h2>

		<div class="form-group">
		  <label for="title">Game Title:</label>
		  <input type="text" id="title" [(ngModel)]="title" placeholder="(Minecraft)" name="title" required />
		</div>


        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" [(ngModel)]="genre" placeholder="(sandbox)" name="genre" required />
        </div>

        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" [(ngModel)]="rating" placeholder="(1 is the lowest and 10 is the highest)" name="rating" required />
        </div>
          
  
		<button class="btn" (click)="addLappyspc()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Mobile App List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Title</th>
              <th>Genre</th>
              <th>Rating</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let apps of app">
			  <td>{{ apps.title }}</td>
			  <td>{{ apps.genre }}</td>
              <td>{{ apps.rating }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
