<main>
	<div class="container">
	  <div class="form-section">
		<h2>Favorite Podcast</h2>
  
	
		<div class="form-group">
		  <label for="title">Title:</label>
		  <input type="text" id="title" [(ngModel)]="title" placeholder="(The Joe Rogan Experience)" name="title" required />
		</div>

        <div class="form-group">
            <label for="host">Host(s):</label>
            <input type="text" id="host" [(ngModel)]="host" placeholder="(Joe Rogan)" name="host" required />
          </div>
        
          <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" [(ngModel)]="genre" placeholder="(Comedy / Interview)" name="genre" required />
          </div>
  
          <div class="form-group">
              <label for="desc">Description:</label>
              <input type="text" id="desc" [(ngModel)]="desc" placeholder="(A long-form conversation podcast featuring various guests from different fields.)" name="desc" required />
            </div>
          
  
		<button class="btn" (click)="addNaThis()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Podcast List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Title</th>
              <th>Host(s)</th>
              <th>Genre</th>
              <th>Description</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let item of podcast">
			  <td>{{ item.title }}</td>
              <td>{{ item.host }}</td>
              <td>{{ item.genre }}</td>
              <td>{{ item.desc }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
