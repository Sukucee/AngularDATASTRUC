<main>
	<div class="container">
	  <div class="form-section">
		<h2>Software Enlisting</h2>

		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>
  
        <div class="form-group">
            <label for="type">Software Type:</label>
            <input type="text" id="type" [(ngModel)]="type" placeholder="(Operating system, device drivers or firmwares )" name="type" required />
          </div>

		<div class="form-group">
		  <label for="price">Price:</label>
		  <input type="price" id="price" [(ngModel)]="price" name="price" required />
		</div>
  
		
  
		<button class="btn" (click)="addSoftware()"> ADD </button>
	  </div>
  
	  <div class="table-section">
		<h1>Software List</h1>
		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
			  <th>Type</th>
			  <th>Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let sftwr of software">
			  <td>{{ sftwr.name }}</td>
              <td>{{ sftwr.type }}</td>
			  <td>{{ sftwr.price }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
