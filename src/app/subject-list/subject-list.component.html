<main>
	<div class="container">
	  <div class="form-section">
		<h2>SUBJECT ENLISTMENT</h2>
  
	
        <div class="form-group">
            <label for="unit">Unit:</label>
            <input type="number" id="unit" [(ngModel)]="unit" name="unit" required />
          </div>

		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>

        <div class="form-group">
            <label for="proctor">Proctor Name:</label>
            <input type="text" id="proctor" [(ngModel)]="proctor" name="proctor" required />
          </div>

          <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" [(ngModel)]="duration" name="duration" required />
          </div>
  

		<button class="btn" (click)="addSubject()"> ADD </button>
	  </div>
  
	  <div class="table-section">

		<h1>SUBJECT LIST</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>UNIT</th>
			  <th>NAME</th>
              <th>PROCTOR</th>
              <th>DURATION</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let subs of subject">
			  <td>{{ subs.unit }}</td>
			  <td>{{ subs.name }}</td>
              <td>{{ subs.proctor }}</td>
              <td>{{ subs.duration }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
