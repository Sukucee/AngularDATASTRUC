<main>
	<div class="container">
	  <div class="form-section">
		<h2>Laptop Specs Listing</h2>

		<div class="form-group">
		  <label for="model">Laptop Model:</label>
		  <input type="text" id="model" [(ngModel)]="model" placeholder="(McBook Pro)" name="model" required />
		</div>


        <div class="form-group">
            <label for="processor">Processor:</label>
            <input type="text" id="processor" [(ngModel)]="processor" placeholder="(Apple M1 Chip)" name="processor" required />
        </div>

        <div class="form-group">
            <label for="memory">RAM:</label>
            <input type="text" id="memory" [(ngModel)]="memory" placeholder="(8GB,16GB,32GB to 1TB)" name="memory" required />
        </div>
          
  
		<button class="btn" (click)="addLappyspc()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Laptop Spec List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Model</th>
              <th>Processor</th>
              <th>RAM</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let laps of LaptopSpecList">
			  <td>{{ laps.model }}</td>
			  <td>{{ laps.processor }}</td>
              <td>{{ laps.memory }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
