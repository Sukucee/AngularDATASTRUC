<main>
	<div class="container">
	  <div class="form-section">
		<h2>Travel List</h2>
  
	
		<div class="form-group">
		  <label for="destination">Destination:</label>
		  <input type="text" id="destination" [(ngModel)]="destination" placeholder="(Emerald City)" name="destination" required />
		</div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" [(ngModel)]="country" name="country" required />
          </div>
  
		<div class="form-group">
		  <label for="price">Price:</label>
		  <input type="price" id="price" [(ngModel)]="price" name="price" required />
		</div>

  
		<button class="btn" (click)="addDestination()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Destination List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Destination</th>
              <th>Country</th>
              <th>Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let where of DestinationList">
			  <td>{{ where.destination }}</td>
              <td>{{ where.country }}</td>
			  <td>{{ where.price }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
