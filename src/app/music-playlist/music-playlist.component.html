<main>
	<div class="container">
	  <div class="form-section">
		<h2>Add Songs</h2>
  
	
		<div class="form-group">
		  <label for="title">Title:</label>
		  <input type="text" id="title" [(ngModel)]="title" name="title" required />
		</div>

        <div class="form-group">
            <label for="artist">Artist:</label>
            <input type="text" id="artist" [(ngModel)]="artist" name="artist" required />
          </div>
  
  
		<button class="btn" (click)="addMusic()">Add to queue</button>
	  </div>
  
	  <div class="table-section">

		<h1>Music Playlist</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Title</th>
			  <th>Artist</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let song of songs">
			  <td>{{ song.title }}</td>
			  <td>{{ song.artist }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
