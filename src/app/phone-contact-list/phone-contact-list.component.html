<main>
	<div class="container">
	  <div class="form-section">
		<h2>Contacts Enlisting</h2>

		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>
  
        <div class="form-group">
            <label for="relations">Relation:</label>
            <input type="text" id="relations" [(ngModel)]="relations" placeholder="(Relative, Friend, Partner and etc. )" name="relations" required />
          </div>

		<div class="form-group">
		  <label for="contact">Contact no.:</label>
		  <input type="text" id="contact" [(ngModel)]="contact" placeholder="(0000-000-0000)" name="contact" required />
		</div>
  
		
  
		<button class="btn" (click)="addContacts()"> ADD </button>
	  </div>
  
	  <div class="table-section">
		<h1>Phone Contact List</h1>
		<table class="table">
		  <thead>
			<tr>
			  <th>Name</th>
			  <th>Relations</th>
			  <th>Contact No.</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let phonebook of phone">
			  <td>{{ phonebook.name }}</td>
              <td>{{ phonebook.relations }}</td>
			  <td>{{ phonebook.contact }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
