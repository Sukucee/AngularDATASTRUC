<main>
	<div class="container">
	  <div class="form-section">
		<h2>Event List</h2>
  
		<div class="form-group">
		  <label for="event">Event Name:</label>
		  <input type="text" id="event" [(ngModel)]="event" placeholder="(Wedding)" name="event" required />
		</div>
  
		<div class="form-group">
		  <label for="organizer">Organizer:</label>
		  <input type="text" id="organizer" [(ngModel)]="organizer" name="organizer" required />
		</div>

		<div class="form-group">
		  <label for="fee">Fee:</label>
		  <input type="price" id="fee" [(ngModel)]="fee" name="fee" required />
		</div>
  
  
		<button class="btn" (click)="addEvnt()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Event List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Event Name</th>
			  <th>Organizer</th>
			  <th>Fee</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let item of Event">
			  <td>{{ item.event }}</td>
			  <td>{{ item.organizer }}</td>
			  <td>{{ item.fee }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
