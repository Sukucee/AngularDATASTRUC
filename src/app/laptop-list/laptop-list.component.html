<main>
	<div class="container">
	  <div class="form-section">
		<h2>Laptop Listing</h2>

		<div class="form-group">
		  <label for="model">Laptop Model:</label>
		  <input type="text" id="model" [(ngModel)]="model" placeholder="(McBook Pro)" name="model" required />
		</div>


        <div class="form-group">
            <label for="price">Price:</label>
            <input type="price" id="price" [(ngModel)]="price" name="price" required />
        </div>
          
  
		<button class="btn" (click)="addLappy()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Laptop List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Model</th>
              <th>Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let lap of lappy">
			  <td>{{ lap.model }}</td>
			  <td>{{ lap.price }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
