<main>
	<div class="container">
	  <div class="form-section">
		<h2>Computer Hardware Enlistment</h2>
  
        <div class="form-group">
            <label for="hardware">Hardware Component:</label>
            <input type="text" id="hardware" [(ngModel)]="hardware" placeholder="Processor (CPU)" name="hardware" required />
          </div>

		<div class="form-group">
		  <label for="brand">Brand:</label>
		  <input type="text" id="brand" [(ngModel)]="brand" placeholder="Intel Core i9" name="brand" required />
		</div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="price" id="price" [(ngModel)]="price"  name="price" required />
          </div>
  
		<button class="btn" (click)="addCHL()">ADD</button>
	  </div>
  
	  <div class="table-section">

		<h1>Computer Hardware List</h1>

		<table class="table">
		  <thead>
			<tr>
              <th>Hardware Component</th>
			  <th>Brand</th>
			  <th>Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let kiffy of ComputerHardwareList">
              <td>{{ kiffy.hardware }}</td>
			  <td>{{ kiffy.brand }}</td>
			  <td>{{ kiffy.price }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
