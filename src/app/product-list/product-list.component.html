<main>
	<div class="container">
	  <div class="form-section">
		<h2>Product Listing</h2>
  
		<div class="form-group">
		  <label for="id">Id:</label>
		  <input type="number" id="id" [(ngModel)]="id" name="id" required />
		</div>
  
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>


        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" [(ngModel)]="type" name="type" required />
        </div>
          
  
		<div class="form-group">
		  <label for="price">Price:</label>
		  <input type="number" id="price" [(ngModel)]="price" name="price" required />
		</div>
  
  
		<button class="btn" (click)="addItems()">Add to Cart</button>
	  </div>
  
	  <div class="table-section">

		<h1>Product List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Name</th>
              <th>Type</th>
              <th>Price</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let items of product">
			  <td>{{ items.id }}</td>
			  <td>{{ items.name }}</td>
			  <td>{{ items.type }}</td>
              <td>{{ items.price }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
