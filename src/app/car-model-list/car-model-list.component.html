<main>
	<div class="container">
	  <div class="form-section">
		<h2>CAR MODEL LIST</h2>
  
	
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" [(ngModel)]="id" name="id" required />
          </div>

		<div class="form-group">
		  <label for="brand">Brand:</label>
		  <input type="text" id="brand" [(ngModel)]="brand" name="brand" required />
		</div>

        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" [(ngModel)]="model" name="model" required />
          </div>

          <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" [(ngModel)]="year" name="year" required />
          </div>

		<button class="btn" (click)="addCarModel()"> ADD </button>
	  </div>
  
	  <div class="table-section">

		<h1>CAR LIST</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>ID</th>
			  <th>BRAND</th>
              <th>MODEL</th>
              <th>YEAR</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let model of car">
			  <td>{{ model.id }}</td>
			  <td>{{ model.brand }}</td>
              <td>{{ model.model }}</td>
              <td>{{ model.year }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
